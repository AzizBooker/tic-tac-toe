<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Tic-Tac-Toe
    </title>
</head>

<body>
    <header>
        <h1 id='title'>Tic-Tac-Toe</h1>
    </header>
    <section class="game-wrapper">
        <div class="player-select">
            <h2>Human</h2>
            <div class="btn-type-wrapper">
            <button id='xBtn' value='X'class="btn-type-select" onclick="onTypeBtnClick(this)">X</button>
            <button id='oBtn' value ='O' class="btn-type-select" onclick="onTypeBtnClick(this)">O</button>
        </div>
            
            <h3>0</h3>
        </div>
        
        <div class="computer-select">
            <hr class="line-break">
            <h2>Computer</h2>
            <br>
            <br>
            <br>
            <h3>0</h3>
            
        </div>
   
        <div class="play-btn-container">
            <h2 id='game-result-text'>You Win!</h2>
            <button id="startBtn" class="btn-type-select">Start</button>
        </div>
        <div class="game-board center not-playing">
            <table class="center">
                <tr>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=1 id='btn1'></button></th>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=2 id='btn2'></button></th>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=3 id='btn3'></button></th>
                </tr>
                <tr>
                    <th><button onclick="onBtnClick(this) "onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=4 id='btn4'></button></th>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=5 id='btn5'></button></th>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=6 id='btn6'></button></th>
                </tr>
                <tr>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=7 id='btn7'></button></th>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=8 id='btn8'></button></th>
                    <th><button onclick="onBtnClick(this)" onmouseout="onBtnOut(this)" onmouseover="onBtnHover(this)" value=9 id='btn9'></button></th>
                </tr>
                
            </table>
        </div>
    </section>
</body>

</html>
<script src="script.js"></script>
